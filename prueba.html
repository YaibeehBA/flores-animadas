<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel de Im√°genes</title>
    <style>
      section {
        display: flex;
        width: 600px;
        height: 430;
      }
      section img{
        width: 0;
        flex-grow: 1;
        object-fit: cover;
        opacity: .8;
        transition: .5 ease;
      }
      section img:hover{
        cursor: crosshair;
        width: 300px;
        opacity: 1;
        filter: contrast(120%);
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/gato.jpg" alt="Imagen 1" />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSxxaC-Fm64jB9JsQIq6YCin7UQpokIYJUO2_fXo7J1TJVaogRb1ksvzCHDoJ2nW3lFks&usqp=CAU"
        alt="Imagen 2"
      />

      <img
        src="https://laverdadnoticias.com/__export/1515701259202/sites/laverdad/img/2018/01/11/es_malo_besar_a_las_mascotas.jpg_478486366.jpg"
        alt="Imagen 3"
      />
    </section>

    <script>
      const carouselWrapper = document.querySelector(".carousel-wrapper");

      function nextSlide() {
        carouselWrapper.appendChild(carouselWrapper.firstElementChild);
      }

      setInterval(nextSlide, 2000); // Cambia la imagen cada 2 segundos (2000 milisegundos)
    </script>
  </body>
</html>
